<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kioku - Memory Cards</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="title">
      <h1>Kioku</h1>
      <h3 class="status">A Memory Game</h3>
    </header>

    <div class="cards-container">
      <div class="score">
        <div class="moves"></div>
        <div><span class="timer"></span><i class="fas fa-redo reset"></i></div>
      </div>
      <div class="card-item" data-name="html">
        <img class="front" src="assets/html.png" alt="HTML" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="css">
        <img class="front" src="assets/css.png" alt="CSS" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="javascript">
        <img class="front" src="assets/javascript.png" alt="Js" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="java">
        <img class="front" src="assets/java.png" alt="JAVA" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="nodejs">
        <img class="front" src="assets/nodejs.png" alt="NodeJs" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="mongodb">
        <img class="front" src="assets/mongodb.png" alt="MongoDb" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="react">
        <img class="front" src="assets/react.png" alt="ReactJs" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="python">
        <img class="front" src="assets/python.png" alt="Python" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="studio">
        <img class="front" src="assets/studio.ico" alt="Android" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="kotlin">
        <img class="front" src="assets/kotlin.png" alt="kotlin" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>

      <!-- repeat -->
      <div class="card-item" data-name="html">
        <img class="front" src="assets/html.png" alt="HTML" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="css">
        <img class="front" src="assets/css.png" alt="CSS" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="javascript">
        <img class="front" src="assets/javascript.png" alt="Js" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="java">
        <img class="front" src="assets/java.png" alt="JAVA" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="nodejs">
        <img class="front" src="assets/nodejs.png" alt="NodeJs" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="mongodb">
        <img class="front" src="assets/mongodb.png" alt="MongoDb" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="react">
        <img class="front" src="assets/react.png" alt="ReactJs" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="python">
        <img class="front" src="assets/python.png" alt="Python" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="studio">
        <img class="front" src="assets/studio.ico" alt="Android" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
      <div class="card-item" data-name="kotlin">
        <img class="front" src="assets/kotlin.png" alt="kotlin" />
        <img class="back" src="assets/question.png" alt="Question" />
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
